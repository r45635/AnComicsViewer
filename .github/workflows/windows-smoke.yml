name: Windows smoke test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  smoke:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies (pin pip + retry)
        run: |
          python -m venv .venv
          .\.venv\Scripts\Activate.ps1
          # pin pip to a known-good minor release to avoid pip auto-upgrade edge cases
          python -m pip install --upgrade pip==24.1.1
          # retry pip install in case of transient network/resolution issues
          $max = 3
          for ($i = 1; $i -le $max; $i++) {
            try {
              pip install -r requirements.txt
              break
            } catch {
              if ($i -eq $max) { throw }
              Write-Host "pip install failed on attempt $i, retrying in 5s..."
              Start-Sleep -Seconds 5
            }
          }
      - name: Run smoke test
        run: |
          .\.venv\Scripts\Activate.ps1
          python tests/scripts/smoke_test.py
