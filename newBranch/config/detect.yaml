# --- Panels ---
panel_conf: 0.18
panel_area_min_pct: 0.012        # 1.2% de la page
panel_merge_iou: 0.40
panel_merge_dist: 0.02           # distance relative pour fusion centres
panel_merge_cont: 0.70           # containment hiérarchique
enable_panel_merge: true

# --- Balloons ---
balloon_conf: 0.22
balloon_area_min_pct: 0.0006
balloon_min_w: 30
balloon_min_h: 22
max_balloons: 12

# --- Row/band merge (affine les splits d'une même rangée) ---
panel_row_overlap: 0.55
panel_row_gap_pct: 0.03
enable_row_merge: true

# --- Inference ---
imgsz_max: 1280
tile_target: 896
tile_overlap: 0.20
force_tiling: false
max_det: 400

# --- Full-page cover heuristic ---
full_page_panel_pct: 0.80
full_page_keep_balloons: true
full_page_balloon_overlap_pct: 0.10

# --- Options avancées ---
enable_antigrille: true
debug_tiles: false
